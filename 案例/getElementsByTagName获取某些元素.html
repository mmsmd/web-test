<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>知否知否，应是等你好久1</li>
        <li>知否知否，应是等你好久2</li>
        <li>知否知否，应是等你好久3</li>
        <li>知否知否，应是等你好久4</li>
        <li>知否知否，应是等你好久5</li>
    </ul>

    <ol id="ol">
        <li>阿巴阿吧1</li>
        <li>阿巴阿吧2</li>
        <li>阿巴阿吧3</li>
        <li>阿巴阿吧4</li>
        <li>阿巴阿吧5</li>
    </ol>
    <script>
        //1.返回的是获取过来元素对象的集合 以伪数组形式存储
        var lis = document.getElementsByTagName('li');
        console.log(lis);
        console.log(lis[0]);
        //2.我们想要依次打印里面元素对象我们可以采取遍历方式
        for (var i = 0; i < lis.length; i++) {
            console.log(lis[i]);
        }
        //3.如果只有一个li 返回还是伪数组
        //4.如果没有这个元素 返回空的伪数组
        //5.element.getElementsByTagName(‘标签名’)
        var ol = document.getElementById('ol');//[ol]
        console.log(ol.getElementsByTagName('li'));
    </script>
</body>

</html>
