    <script>
        //返回数组元素索引号方法   indexOf(数组元素) 作用返回该数组元素的索引号
        //它只返回第一个满足元素的索引号
        //它如果在该数组中找不到指定元素则返回 -1
        // var arr = ['pink', 'red', 'blue', 'red', 'blue'];
        var arr = ['pink', 'red'];
        console.log(arr.indexOf('blue'));
    </script>
