<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="500">
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="sex" id="nan"><label for="nan">男</label>
                <input type="radio" name="sex" id="nv"><label for="nv">女</label>
            </td>
        </tr>

        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                </select>
                <select>
                    <option>--请选择月份--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select><select>
                    <option>--请选择日  --</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" value="河南驻马店">
            </td>
        </tr>

        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" name="marry" id="unmarried" checked="checked"><label for="unmarried">未婚</label>
                <input type="radio" name="marry" id="married"><label for="married">已婚</label>
                <input type="radio" name="marry" id="divorce"><label for="divorce">离异</label> 
            </td>
        </tr>

        <tr>
            <td>学历</td>
            <td>
                <input type="text" value="幼儿园">
            </td>
        </tr>

        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="love">漂亮的
                <input type="checkbox" name="love">可爱的
                <input type="checkbox" name="love" checked="checked">女的
            </td>
        </tr>

        <tr>
            <td>自我介绍</td>
            <td>
                <textarea>自我介绍</textarea>
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="checkbox" >我同意该条款
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登陆</a>
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <h5>我承诺：</h5>
                <ul>
                    <li>111</li>
                    <li>222</li>
                    <li>333</li>
                    <li>444</li>
                </ul>
            </td>
        </tr>

        
    </table>
</body>
</html>
