<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }

        td,
        th {
            border: 1px solid #333;
        }

        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        //1.准备数据
        var datas = [
            {
                name: '张三',
                subject: 'javascript',
                score: 100
            },
            {
                name: '李四',
                subject: 'javascript',
                score: 98
            },
            {
                name: '王二',
                subject: 'javascript',
                score: 99
            },
            {
                name: '麻子',
                subject: 'javascript',
                score: 100
            }
        ]

        var tbody = document.querySelector('tbody');
        //2.往tbody创建行 先创建再放入
        for (var i = 0; i < datas.length; i++) {
            var tr = document.createElement('tr');
            tbody.appendChild(tr);
            //行里创建单元格 td 单元格数量取决于每个对象里面的属性个数
            for (var k in datas[i]) {
                var td = document.createElement('td');
                //把对象里属性值传到td
                td.innerHTML = datas[i][k];
                tr.appendChild(td);
            }
        }
    </script>
</body>

</html>
