        function getMax(num1, num2, num3) {
            var max = num1 > num2 ? num1 : num2;
            max = max > num3 ? max : num3;
            return max;
        }

        var num2 = prompt('输入第二个数字');
        var num3 = prompt('输入第三个数字');

    </script>
