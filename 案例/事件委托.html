<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <ul>
        <li>弹弹弹，弹窗弹窗</li>
        <li>弹弹弹，弹窗弹窗</li>
        <li>弹弹弹，弹窗弹窗</li>
        <li>弹弹弹，弹窗弹窗</li>
        <li>弹弹弹，弹窗弹窗</li>
    </ul>
    <script>
        // /事件委托的核心原理：给父节点添加侦听器， 利用事件冒泡影响每一个子节点
        var ul = document.querySelector('ul');
        ul.addEventListener('click', function (e) {
            //alert('弹弹弹，弹窗弹窗');
            //e.target可得到点击对象
            e.target.style.backgroundColor = 'pink';
        })
    </script>
</body>

</html>
